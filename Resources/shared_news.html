
<div id = "newswrapper">
	<video id = "bumper" src="VID/bumper.ogv" autoplay width="1920px"  height="1080px"></video>
</div>
	

<script>
	function runNews(){
		$('video').remove();
		$.get("news_template.html", function(d){
			Mustache.parse(d);
			var render = Mustache.render(d,headline);
			$('#newswrapper').html(render);
		});
	}
	var runBumper = false;
	var headline = {
		"headline":"Wheat Prices Expected to Tumble",
		"image" : "export.jpg",
		"description":"Many exporting countries report record harvests",
		"region": "The Midwest",
		"deck":{
		"buyer" : [
			10,10,9,8,7,6,6,6,4
		],
		"seller" : [
			2,2,3,4,5,6,6,7,8
		]
		}
	};
	$(function(){
		if(runBumper){
			$('video').on('ended', runNews);
		}else{
			$('video').on('loadstart', runNews);
		}
	})

	
</script>
