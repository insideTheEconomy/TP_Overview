	<div class = "news_block inactive">
		<div class="news_column left">
		<img src = "IMAGES/headline_{{image}}"><img></div>
		<div class="news_column right">
			<div id="news_box">
				<h1>Baking News From</h1>
				<h2>{{region}}</h2>
				<h3>{{description}}</h3>
			</div>
		</div>
		
	</div>
	<div class="barWrap inactive top"><div class = "news_bar top "></div><div class = "news_bar top flag"></div></div>
	<div class="barWrap  inactive mid"><div class = "news_bar mid "><h1>{{headline}}</h1></div><div class = "news_bar mid flag"></div></div>
	<div class="barWrap inactive  bottom"><div class = "news_bar bottom "><p>Your Source of Whole Grain News</p></div></div>
	</div>
	<script>
		$(function(){
			setTimeout(transition, 500)
			function transition(){
				$(".barWrap, .news_block").toggleClass("inactive");
				$.fx.interval = 5;
				$(".news_bar.bottom").marquee({
					//speed in milliseconds of the marquee
					    duration: 10000,
					    //gap in pixels between the tickers
					    gap: 1000,
					    //time in milliseconds before the marquee will start animating
					    delayBeforeStart: 1000,
					    //'left' or 'right'
					    direction: 'left',
					    //true or false - should the marquee be duplicated to show an effect of continues flow
					    duplicated: false,
					pauseOnCycle: true,
					allowCss3Support: false
				});
			}
			})
		
	</script>
